<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Habesha Kitchen</title>
  <link rel="stylesheet" href="web/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .auth-card {
      background: linear-gradient(135deg, rgba(255, 178, 0, 0.1), rgba(39, 195, 255, 0.08));
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .auth-card h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .auth-card p {
      text-align: center;
      margin-bottom: 30px;
      color: var(--color-text-soft);
    }
    .auth-form .form-field {
      margin-bottom: 20px;
    }
    .auth-form .form-field label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--color-text-soft);
    }
    .auth-form .form-field input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(5, 6, 8, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: var(--color-text);
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .auth-form .form-field input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(255, 178, 0, 0.1);
    }
    .auth-form .btn {
      width: 100%;
      margin-top: 10px;
    }
    .auth-links {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--color-text-soft);
    }
    .auth-links a {
      color: var(--color-accent);
      text-decoration: underline;
    }
    .error-message {
      background: rgba(255, 77, 77, 0.15);
      border: 1px solid rgba(255, 77, 77, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }
    .success-message {
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #81c784;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }
    .back-home {
      text-align: center;
      margin-top: 20px;
    }
    .back-home a {
      color: var(--color-text-soft);
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p>Join Habesha Kitchen to make reservations and more!</p>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form class="auth-form" id="registerForm">
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6" />
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="auth-links">
        Already have an account? <a href="login.html">Login here</a>
      </div>

      <div class="back-home">
        <a href="web/index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    // Get form and error/success message elements
    const registerForm = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Function to show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Function to show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Handle form submission
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long!');
        return;
      }

      // Check if user already exists
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userExists = users.find(user => user.email === email);

      if (userExists) {
        showError('An account with this email already exists!');
        return;
      }

      // Create new user object
      const newUser = {
        id: Date.now().toString(),
        fullName: fullName,
        email: email,
        phone: phone,
        password: password, // In real app, this should be hashed!
        createdAt: new Date().toISOString()
      };

      // Save user to localStorage
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      // Show success message
      showSuccess('Account created successfully! Redirecting to login...');

      // Redirect to login page after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
